<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Cartels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #2d1810, #1a1a1a);
        color: #f4f4f4;
        min-height: 100vh;
        padding: 20px;
        animation: backgroundShift 10s ease-in-out infinite alternate;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(135deg, #1a1a1a, #2d1810, #1a1a1a);
        }
        100% {
          background: linear-gradient(135deg, #2d1810, #1a1a1a, #2d1810);
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        background: linear-gradient(45deg, #ff6b35, #ff4500, #ff6b35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        background-size: 200% 200%;
        animation: gradientShift 3s ease-in-out infinite alternate;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: pulse 2s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.02);
        }
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.8;
        color: #f4f4f4;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
      }

      .section {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 25px;
        border: 2px solid rgba(255, 107, 53, 0.4);
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .section::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 107, 53, 0.1),
          transparent
        );
        transition: left 0.7s ease;
      }

      .section:hover::before {
        left: 100%;
      }

      .section:hover {
        transform: translateY(-5px);
        border-color: rgba(255, 107, 53, 0.6);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 107, 53, 0.3);
      }

      .section h2 {
        color: #ff6b35;
        margin-bottom: 20px;
        font-size: 1.8rem;
        text-align: center;
        border-bottom: 2px solid rgba(255, 107, 53, 0.5);
        padding-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .table-container {
        overflow-x: auto;
        border-radius: 10px;
        position: relative;
        z-index: 1;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px 8px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        transition: all 0.3s ease;
      }

      th {
        background: linear-gradient(
          45deg,
          rgba(255, 107, 53, 0.9),
          rgba(255, 69, 0, 0.9)
        );
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        position: sticky;
        top: 0;
        z-index: 2;
      }

      tr:hover {
        background: rgba(255, 107, 53, 0.15);
        transform: scale(1.01);
      }

      .rank-1 {
        background: linear-gradient(
          45deg,
          rgba(255, 215, 0, 0.3),
          rgba(255, 215, 0, 0.1)
        ) !important;
        border-left: 4px solid #ffd700;
      }
      .rank-2 {
        background: linear-gradient(
          45deg,
          rgba(192, 192, 192, 0.3),
          rgba(192, 192, 192, 0.1)
        ) !important;
        border-left: 4px solid #c0c0c0;
      }
      .rank-3 {
        background: linear-gradient(
          45deg,
          rgba(205, 127, 50, 0.3),
          rgba(205, 127, 50, 0.1)
        ) !important;
        border-left: 4px solid #cd7f32;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2rem;
        color: #ff6b35;
        position: relative;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 4px solid rgba(255, 107, 53, 0.3);
        border-radius: 50%;
        border-top-color: #ff6b35;
        animation: spin 1s linear infinite;
        margin-left: 15px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .mode-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        color: #ff6b35;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 0.9rem;
        border: 2px solid rgba(255, 107, 53, 0.4);
        backdrop-filter: blur(10px);
        z-index: 1000;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 107, 53, 0.6);
        }
      }

      .error {
        background: linear-gradient(
          45deg,
          rgba(220, 20, 60, 0.4),
          rgba(220, 20, 60, 0.2)
        );
        color: #ffcccb;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        margin: 20px 0;
        border: 2px solid rgba(220, 20, 60, 0.5);
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .refresh-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(45deg, #ff6b35, #ff4500);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 18px 30px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .refresh-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.7);
        background: linear-gradient(45deg, #ff4500, #ff6b35);
      }

      .refresh-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .schedule {
        grid-column: 1 / -1;
      }

      .schedule-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .match-card {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        padding: 20px;
        border-left: 4px solid #ff6b35;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .match-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff6b35, transparent);
        animation: shimmer 2s linear infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .match-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        border-left-color: #ff4500;
      }

      .match-date {
        color: #ff6b35;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      .success-message {
        background: linear-gradient(
          45deg,
          rgba(40, 167, 69, 0.4),
          rgba(40, 167, 69, 0.2)
        );
        color: #d4edda;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        margin: 10px 0;
        border: 2px solid rgba(40, 167, 69, 0.5);
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .last-update {
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: rgba(0, 0, 0, 0.8);
        color: #ff6b35;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.8rem;
        border: 1px solid rgba(255, 107, 53, 0.3);
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        table {
          font-size: 0.85rem;
        }

        th,
        td {
          padding: 8px 6px;
        }

        .refresh-btn,
        .mode-indicator,
        .last-update {
          position: relative;
          margin: 10px auto;
          display: block;
          width: fit-content;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mode-indicator" id="modeIndicator">🔧 Dev Mode</div>
      <div class="last-update" id="lastUpdate">Last UPDATE: --:--</div>

      <div class="header">
        <h1>🔥 DASHBOARD CARTELS 🔥</h1>
        <p>Real Time Players & Cartels Leaderboards</p>
      </div>

      <div id="content">
        <div class="loading">
          <p>Loading current data...</p>
        </div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">🔄 Refresh</button>

    <script>
      // Configuration avec l'ID correct de votre Google Sheet
      const SHEET_ID = "1uYJ4L3DsgOerZIyh4f1bQdF7MDI1WCtGdVxtp38UnQ4";

      // Mode de développement
      const IS_LOCAL =
        window.location.protocol === "file:" ||
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      let lastUpdateTime = null;

      async function loadData() {
        try {
          const content = document.getElementById("content");
          content.innerHTML =
            '<div class="loading"><p>Loading current data...</p></div>';

          if (IS_LOCAL) {
            console.log(
              "Mode local détecté - utilisation des données de démonstration"
            );
            loadMockData();
          } else {
            await loadRealData();
          }

          updateLastUpdateTime();
        } catch (error) {
          console.error("Erreur lors du chargement:", error);
          showError(
            "Erreur de chargement des données. Utilisation des données de démonstration."
          );
          loadMockData();
        }
      }

      function loadMockData() {
        // Données extraites de votre Google Sheet pour la démo
        const mockPlayerData = [
          [
            "BippyBallVR",
            "9",
            "8",
            "1",
            "88%",
            "16",
            "LA MOUCHADA",
            "100",
            "3.1",
          ],
          ["Nohak", "3", "3", "0", "100%", "6", "LOS CHOQUEROS", "96", "2.97"],
          ["Nintitude", "4", "2", "2", "50%", "4", "THE MOBLAND", "75", "2.34"],
          [
            "SleepyAvocado",
            "2",
            "2",
            "0",
            "100%",
            "4",
            "MOYAKIS FAMILIA",
            "22",
            "0.69",
          ],
          ["KidBoy", "2", "1", "1", "50%", "2", "THE MOBLAND", "75", "1.0"],
          [
            "David King",
            "1",
            "1",
            "0",
            "100%",
            "2",
            "LA MOUCHADA",
            "100",
            "1.0",
          ],
          ["Roras", "2", "1", "1", "50%", "2", "LOS CHOQUEROS", "96", "1.0"],
          ["Sachin", "2", "1", "1", "50%", "2", "MOYAKIS FAMILIA", "22", "1.0"],
        ];

        const mockCartelData = [
          ["LA MOUCHADA", "18", "100"],
          ["LOS CHOQUEROS", "18", "96"],
          ["THE MOBLAND DAKS", "13", "75"],
          ["MOYAKIS FAMILIA", "4", "22"],
        ];

        displayData(mockPlayerData, mockCartelData);
        showSuccessMessage("Données de démonstration chargées avec succès !");
      }

      async function loadRealData() {
        try {
          // URLs pour accéder aux données CSV de votre Google Sheet
          const baseUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
          const playerSheetUrl = `${baseUrl}&sheet=Stat%20Joueur`;
          const cartelSheetUrl = `${baseUrl}&sheet=Stat%20Cartel`;

          // Utilisation d'un proxy CORS pour contourner les restrictions
          const proxyUrl = "https://api.allorigins.win/raw?url=";

          const [playerResponse, cartelResponse] = await Promise.all([
            fetch(`${proxyUrl}${encodeURIComponent(playerSheetUrl)}`),
            fetch(`${proxyUrl}${encodeURIComponent(cartelSheetUrl)}`),
          ]);

          if (!playerResponse.ok || !cartelResponse.ok) {
            throw new Error("Erreur réseau lors de l'accès aux données");
          }

          const playerCSV = await playerResponse.text();
          const cartelCSV = await cartelResponse.text();

          const playerData = parseCSV(playerCSV);
          const cartelData = parseCSV(cartelCSV);

          if (playerData.length === 0 || cartelData.length === 0) {
            throw new Error("Données vides reçues");
          }

          displayData(playerData, cartelData);
          showSuccessMessage("Data successfully updated !");
        } catch (error) {
          console.error("Impossible de charger les données réelles:", error);
          throw error;
        }
      }

      function parseCSV(text) {
        if (!text || text.trim() === "") return [];

        const lines = text.split("\n").filter((line) => line.trim() !== "");
        if (lines.length <= 1) return [];

        return lines
          .slice(1)
          .map((line) => {
            const values = [];
            let current = "";
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"') {
                inQuotes = !inQuotes;
              } else if (char === "," && !inQuotes) {
                values.push(current.trim().replace(/^"|"$/g, ""));
                current = "";
              } else {
                current += char;
              }
            }
            values.push(current.trim().replace(/^"|"$/g, ""));
            return values.filter((val) => val !== "");
          })
          .filter((row) => row.length > 0 && row[0] !== "");
      }

      function displayData(playerData, cartelData) {
        const content = document.getElementById("content");

        let html = `
                <div class="dashboard-grid">
                    <div class="section">
                        <h2>🏆 Players Leaderboard</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Ranking</th>
                                        <th>Player</th>
                                        <th>V</th>
                                        <th>D</th>
                                        <th>Win Rate</th>
                                        <th>Points</th>
                                        <th>Cartel</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody>
            `;

        playerData.forEach((player, index) => {
          const rankClass = index < 3 ? `rank-${index + 1}` : "";
          const rank = index + 1;
          const nom = player[0] || "N/A";
          const victoires = player[1] || "0";
          const defaites = player[2] || "0";
          const winRate = player[4] || "0%";
          const points = player[5] || "0";
          const cartel = player[6] || "N/A";
          const score = player[7] || "0";

          html += `
                    <tr class="${rankClass}">
                        <td><strong>${rank}</strong></td>
                        <td><strong>${nom}</strong></td>
                        <td>${victoires}</td>
                        <td>${defaites}</td>
                        <td>${winRate}</td>
                        <td>${points}</td>
                        <td><em>${cartel}</em></td>
                        <td>${score}</td>
                    </tr>
                `;
        });

        html += `
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="section">
                        <h2>🎯 Cartel Leaderboard</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Ranking</th>
                                        <th>Cartel</th>
                                        <th>Points</th>
                                        <th>Final Score</th>
                                    </tr>
                                </thead>
                                <tbody>
            `;

        cartelData.forEach((cartel, index) => {
          const rankClass = index < 3 ? `rank-${index + 1}` : "";
          const rank = index + 1;
          const nom = cartel[0] || "N/A";
          const points = cartel[1] || "0";
          const scoreFinal = cartel[2] || "0";

          html += `
                    <tr class="${rankClass}">
                        <td><strong>${rank}</strong></td>
                        <td><strong>${nom}</strong></td>
                        <td>${points}</td>
                        <td>${scoreFinal}</td>
                    </tr>
                `;
        });

        html += `
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="section schedule">
                        <h2>📅 Next Eventss</h2>
                        <div class="schedule-grid">
                            <div class="match-card">
                                <div class="match-date">18/06/2025 - 15h UTC</div>
                                <div>Match à définir - En attente des participants</div>
                            </div>
                            <div class="match-card">
                                <div class="match-date">19/06/2025 - 15h UTC</div>
                                <div>Match à définir - En attente des participants</div>
                            </div>
                            <div class="match-card">
                                <div class="match-date">20/06/2025 - 15h UTC</div>
                                <div>Match à définir - En attente des participants</div>
                            </div>
                            <div class="match-card">
                                <div class="match-date">21/06/2025 - 15h UTC</div>
                                <div>Match à définir - En attente des participants</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

        content.innerHTML = html;
      }

      function showError(message) {
        const content = document.getElementById("content");
        content.innerHTML =
          `<div class="error"><strong>⚠️ Erreur:</strong> ${message}</div>` +
          content.innerHTML;
      }

      function showSuccessMessage(message) {
        const content = document.getElementById("content");
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.innerHTML = `<strong>✅ Success:</strong> ${message}`;
        content.insertBefore(successDiv, content.firstChild);

        setTimeout(() => {
          if (successDiv.parentNode) {
            successDiv.parentNode.removeChild(successDiv);
          }
        }, 3000);
      }

      function updateLastUpdateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString("fr-FR", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        document.getElementById(
          "lastUpdate"
        ).textContent = `Last UPDATE: ${timeString}`;
        lastUpdateTime = now;
      }

      // Actualisation automatique toutes les 5 minutes
      setInterval(loadData, 300000);

      // Chargement initial
      document.addEventListener("DOMContentLoaded", () => {
        const modeIndicator = document.getElementById("modeIndicator");
        if (IS_LOCAL) {
          modeIndicator.textContent = "🔧 Dev Mode (Test Data)";
          modeIndicator.style.backgroundColor = "rgba(255,193,7,0.9)";
          modeIndicator.style.color = "#000";
        } else {
          modeIndicator.textContent = "🌐 Production Mode (Real Data)";
          modeIndicator.style.backgroundColor = "rgba(40,167,69,0.9)";
        }

        loadData();
      });
    </script>
  </body>
</html>
